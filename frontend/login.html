{% extends "base.html" %}

{% block title %}
Страница входа
{% endblock %}

{% block content %}
<div class="form-container" id="login">
    <h1>
        Войдите в свой аккаунт
    </h1>


    <form action="{% url 'app:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="account-buttons">
            <input type="submit" class="account-btn" value="Войти">
            <a id="register" class="account-btn" href="/account/register/">Зарегистрироваться</a>
        </div>
    </form>
    
</div>
{% endblock %}
