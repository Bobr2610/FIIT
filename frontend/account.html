{% extends "base.html" %}

{% block title %}
    Account Page
{% endblock %}

{% block content %}
	<h1>
        User Information
    </h1>

    {% if user.is_authenticated %}
        <h1>
            You are logged in!
        </h1>

        <form action="{% url 'app:logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Выйти">
        </form>
    {% endif %}
{% endblock %}
