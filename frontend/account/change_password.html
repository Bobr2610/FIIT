{% extends 'base.html' %}

{% block content %}
<h3>Смена пароля</h3>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    {% endfor %}
    <button type="submit">Изменить пароль</button>
</form>
{% endblock %}
