<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #25274d;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #25274d;
        }

        .charts-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .chart-card {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }

        .chart-card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .trend-chart {
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #28a745 25%, #ffc107 50%, #dc3545 75%);
            border-radius: 8px;
        }

        .pie-chart {
            width: 100%;
            height: 200px;
            background: conic-gradient(
                #28a745 0% 40%,
                #ffc107 40% 70%,
                #dc3545 70% 100%
            );
            border-radius: 50%;
        }

        .table-container {
            margin-top: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #25274d;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #25274d;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Dashboard</h1>
    </header>
    <main class="dashboard-container">
        <!-- Section: Exchange Rate Insights -->
        <div class="section">
            <h2>Exchange Rate Insights</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Currency Pair</th>
                            <th>Last Price</th>
                            <th>Previous Price</th>
                            <th>24h Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>USD/RUB</td>
                            <td>80.25</td>
                            <td>79.80</td>
                            <td>+0.56%</td>
                        </tr>
                        <tr>
                            <td>BTC/USD</td>
                            <td>27,000</td>
                            <td>26,800</td>
                            <td>+0.75%</td>
                        </tr>
                        <tr>
                            <td>ETH/USD</td>
                            <td>1,800</td>
                            <td>1,750</td>
                            <td>+1.12%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section: Graphical Data -->
        <div class="section">
            <h2>Graphical Data</h2>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Market Share</h3>
                    <div class="pie-chart"></div>
                </div>
                <div class="chart-card">
                    <h3>Asset Performance Trends</h3>
                    <div class="trend-chart"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Financial Dashboard</p>
    </footer>
</body>
</html>
