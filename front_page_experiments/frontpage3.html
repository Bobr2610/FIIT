<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        .dashboard {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        .section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .charts-container {
            display: flex;
            gap: 1.5rem;
            justify-content: space-between;
        }

        .chart {
            flex: 1;
            background-color: #e0e0e0;
            border-radius: 4px;
            box-shadow: inset 0 1px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }

        .chart h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
        }

        .trend-graph {
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #4caf50 25%, #ff9800 50%, #f44336 75%);
            border-radius: 4px;
        }

        .pie-chart {
            width: 100%;
            height: 200px;
            background: conic-gradient(
                #4caf50 0% 40%,
                #ff9800 40% 70%,
                #f44336 70% 100%
            );
            border-radius: 50%;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Dashboard</h1>
    </header>
    <main>
        <div class="dashboard">
            <div class="section">
                <h2>Exchange Rate Insights</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Currency Pair</th>
                                <th>Last Price</th>
                                <th>Previous Price</th>
                                <th>24h Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>USD/RUB</td>
                                <td>80.25</td>
                                <td>79.80</td>
                                <td>+0.56%</td>
                            </tr>
                            <tr>
                                <td>BTC/USD</td>
                                <td>27,000</td>
                                <td>26,800</td>
                                <td>+0.75%</td>
                            </tr>
                            <tr>
                                <td>ETH/USD</td>
                                <td>1,800</td>
                                <td>1,750</td>
                                <td>+1.12%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <h2>Charts & Trends</h2>
                <div class="charts-container">
                    <div class="chart">
                        <h3>Market Share</h3>
                        <div class="pie-chart"></div>
                    </div>
                    <div class="chart">
                        <h3>Performance Trends</h3>
                        <div class="trend-graph"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Financial Dashboard</p>
    </footer>
</body>
</html>
