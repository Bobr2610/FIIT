<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIIT - Регистрация</title>
    <!-- Подключение основного файла стилей -->
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение шрифтов Google Fonts для улучшения типографики -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Верхняя панель с логотипом и настройками темы -->
    <!-- <div class="top-bar" style="text-align: center; width: 100%;">
        
    </div> -->

    <!-- Контейнер для аутентификации -->
    <div class="auth-container" style="width: 100%;">
        <div class="logo">
            <a href="#top" title="Наверх">
                <img src="https://raw.githubusercontent.com/Bobr2610/FIIT/main/Logo.png" alt="Логотип FIIT">
            </a>
        </div>

       
        <!-- Селектор темы с кнопкой переключения -->
        <div class="theme-selector">
            <label for="colorScheme">Тема:</label>
            <select id="colorScheme">
                <option value="light">Светлая</option>
                <option value="dark">Темная</option>
                <option value="colorblind">Высокий контраст</option>
            </select>
            <button class="theme-toggle" title="Переключить тему">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="auth-card" style="background-color: var(--card-bg); border-radius: var(--border-radius); padding: var(--spacing-md); box-shadow: var(--shadow-sm);">
            <!-- Форма регистрации -->
            <form class="auth-form">
                <div class="form-group">
                    <input type="text" 
                           id="username" 
                           class="form-input" 
                           placeholder="Введите имя пользователя"
                           required>
                </div>

                <div class="form-group">
                    <input type="email" 
                           id="email" 
                           class="form-input" 
                           placeholder="Введите свой email"
                           required>
                </div>

                <div class="form-group">
                    <input type="password" 
                           id="password" 
                           class="form-input" 
                           placeholder="Введите пароль"
                           required>
                </div>

                <div class="form-group">
                    <input type="password" 
                           id="confirm-password" 
                           class="form-input" 
                           placeholder="Подтвердите пароль"
                           required>
                </div>

                <button type="submit" class="auth-btn">
                    Зарегистрироваться
                </button>
            </form>

            <!-- Ссылка на вход -->
            <div class="auth-footer">
                <p>Уже имеется аккаунт? <a href="#" class="auth-link">Войдите</a></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
